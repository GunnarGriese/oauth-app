<div>
    <h3>Audit Input</h3>
    <div class="d-flex justify-content-start">Please specify your Google Analytics details below to get an overview of your account structure.</div>
    <br>
    <form action="/ga-account-structure" method="POST">
        <div class="row">
            <div class="col">
                <!--<input type="text" class="form-control" name="account" placeholder="Account">-->
                <label for="exampleFormControlSelect1">Account ID</label>
                <select class="form-control" id="account-id" name="account">
                    {% for key, value in accounts.items() %}
                    <option>{{ key }} - {{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <!--<input type="text" class="form-control" name="property" placeholder="Property">-->
                <label for="exampleFormControlSelect1">Property ID</label>
                <select class="form-control" id="property-id" name="property">
                    
                </select>
            </div>
            <div class="col">
                <!--<input type="text" class="form-control" name="view" placeholder="View">-->
                <label for="exampleFormControlSelect1">View ID</label>
                <select class="form-control" id="view-id" name="view">
                    
                </select>
            </div>
        </div>
        <br>
        <input type="submit" class="btn btn-success" onclick="$('#loading').show();"></input>
    </form>
</div>
<div class="d-flex justify-content-center">
    <p id="loading" style="display:none;"><img src="{{ url_for('static', filename='66.gif') }}" alt="" /></p>
</div>
